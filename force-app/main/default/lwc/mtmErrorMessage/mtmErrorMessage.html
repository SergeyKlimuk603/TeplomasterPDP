<template>
    <template if:true={errorMessage}>
        <div onclick={ignoreClose} class="alert slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
              <lightning-icon  class="icon-error-color" icon-name="utility:error"></lightning-icon>
            </span>
            <h2>{errorMessage}
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                    <lightning-icon onclick={closeError} class="icon-close-color" icon-name="utility:close"></lightning-icon>
                </button>
            </div>
        </div>
    </template>
